		<title>속성 선택자 사용하기</title>
		<meta charset="UTF-8" />
		<style type="text/css">
			/* a 요소를 이용하여 선택자를 정의합니다. */
			a{
				text-decoration: none; /* 언더라인 삭제 */
			}

			a[title="조주기능사"]{
				background: aqua;
			}

			a[title^="제과"]{ /* ^= 제과로 시작하는 타이틀만 선택하기, 케럿*/
				background-color: blueviolet;
				color: white;
			}

			a[title$="기능장"]{ /* $= 는 ~로 끝나는 타이틀에서 선택하기, 달라*/
				background-color: brown;
				color: white;
			}

			a[title*="산업기사"]{
				background-color: aqua; /* 타이틀속성가운데, 산업기사라고 써져있는 태그 모두 찾아서 선택한다*/
				color: black;
			}
			
		</style>
