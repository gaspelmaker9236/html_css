			 nav{
				
			 }
			 nav ul {
				display: flex;
				justify-content: center;
			 }
			 nav ul li{
				width: 200px;
				border:1px solid gray;
				list-style: none;
				
			 }
			 nav ul li span {
				position: absolute;
				width: 100%;
				display: block;
				background: rgba(0,0,0,.5);
				top: 57px;;
				left:0;
				color:#fff;
				box-sizing: border-box;
				text-align: center;
				overflow: hidden;
				
				
			 }
			 nav ul li img {
				width: 200px;;
				opacity: 0.6;
			 }

			 nav ul li:hover span{
				position: relative;
				top:0px;
				bottom:0px;

				transition: .5s;
				
			 }
			 nav ul li:hover img{
				opacity: 1;
				transition: .5s;
			 }
