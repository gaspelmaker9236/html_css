<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빈공간 채우는 그리드의 auto-fit, auto-fill</title>
    <style>
        .cnt4{
            width: 100%;
            display: grid;
            background: #000;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, 300px);
            gap: 5px;
            grid-template-areas: 
            "1 1 2 2"
            "1 1 3 4"
            "5 5 3 4"
            ;
        }
        .item1{
            grid-area: 1;
        }
        .item2{
            grid-area: 2;
        }

        .item3{
            grid-area: 3;
        }

        .item4{
            grid-area: 4;
        }

        .item5{
            grid-area: 5;
        }

 .cnt4 > div{
    background: yellow;
 }
    </style>
</head>
<body>
   
     <div class="cnt4">
        <div class="item1">1</div>
        <div class="item2">2</div>
        <div class="item3">3</div>
        <div class="item4">4</div>
        <div class="item5">5</div>
        
    </div>

</html>
