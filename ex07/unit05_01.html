<!DOCTYPE HTML>
<html>
	<head>
		<title>이미지, 색상, 글자 투명도 조정하기</title>
		<meta charset="UTF-8" />
		<style type="text/css">
			*{
				margin: 0;padding: 0;
			}
			body {
				background: #ccc url('./images/bg_gray.png') no-repeat	;
			}
			div {
				background: url('./images/circle.png') no-repeat;
				width: 530px; /*이미지가 보이게 사이즈 지정*/
				height: 424px;				
				opacity: .8;
				margin: 0 auto;
				padding-top: 150px;
				padding-left: 20px;

			}
			p{

			}
			.textBox{
				margin:0 auto;
				width: 25%;
				padding:20px;
				text-align: center;
				background: #ccc;
				border-radius: 20px;
			}
			.people{
				font:3em "Arial black";
				margin-top:130px;
				color: rgba(255,255,255,0.5); /*메뉴만들때, 배경은 오퍼시티, 글자는 찐하게할때 사용한다*/
				
			}
		</style>
	</head>

	<body>
		<div>
			<p class="textBox">
					Freedom is not worth having
					if it does not include the freedom to make mistakes.				
			</p>
			<p class="people">- Mahatma Gandhi - <p>
		</div>
	</body>
</html>
