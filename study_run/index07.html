<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-box</title>
    <style>
        .container {
        display: flex;
        justify-content: space-around;
        align-items: center;
        }
        .item {
        background: #ddd;
        padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
    <div class="item">A</div>
    <div class="item">B</div>
    <div class="item">C</div>
</div>
</body>
</html>
