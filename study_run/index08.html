<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
        .container {
            width: 700px;
            border:5px solid #ddd;
            margin:0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box {
            padding:10px 20px;
        }
        .box1 {
            background: red;

        }
        .box2 {
            background: rgb(12, 95, 116);
        }
        .box3 {
            background: rgb(12, 38, 87);
            
            margin-left: auto;
        }

        .box1{}

        body>div{
            width: 700px;
            height:200px;
            border:5px solid gray;
            margin-bottom: 20px;
            
        }

        .opt{
            padding: 10px 20px; 
            margin: 0 10px;
            /* width: 100px;
            height:30px; */

            
        }

        .opt1{background: violet;}
        .opt2{background: rgb(59, 39, 59);}
        .opt3{background: rgb(165, 15, 165);}
        .opt4{background: rgb(177, 153, 19);}

        .container1{
            display: flex;
            align-items: flex-start;
        }
        .container2{
            display: flex;
            align-items: flex-end;

        }
        .container3{
            display: flex;            
            align-items: center;

        }
        .container4{
            display: flex;
            align-items:stretch;

            
        }

        .container5 {
            display: flex;
        }

        .container5 .opt{
            flex-basis: 150px;
            flex: 150px 0 0
        }

        .container5 .opt1{flex-grow: 1;}
        .container5 .opt2{}
        .container5 .opt3{}

        .container6{display: flex;}
        .container6 .opt {width: 200px;}
        .container6 .opt1{flex-shrink: 1;}
        .container6 .opt2{flex-shrink: 0;}
        .container6 .opt3{flex-shrink: 1;}
        .container6 .opt4{flex-shrink: 0;}

        .container7 {
            display: flex;

        }
        .container7 .opt1{order:1}
        .container7 .opt2{order:2}
        .container7 .opt3{order:3}
        .container7 .opt4{order:4}
    </style>
</head>
