<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin:0;
            padding:0;
            background: rgb(6, 2, 63);
        }
        .box { 
            width:400px;
            height: 400px;
            position: absolute;
            top:50%;
            left:50%;
            transform: translate(-50%, -50%);
            background: black;
            border:2px solid rgba(0,0,0,0.5);
            box-sizing: border-box;
            box-shadow: 0 15px 25px rgba(0,0,0,0.6);
        }
        .box .content{
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 15px;
            color:white;
            border: 2px solid #ffeb3b;
            padding: 30px;
            text-align: center;
        }
        .box .content h1 {}
        .box .content p {}
        .box svg, .box svg rect {
            position: absolute;
            top:0;
            left:0;
            width: 100%;
            height: 100%;
            fill:transparent;
        }
        .box svg rect {
            stroke:coral;
            stroke-width:4;
            stroke-dasharray: 400;
            animation: animate 3s linear infinite;


        }

        @keyframes animate {
            from{
                stroke-dasharray: 800;
            }
            to {
                stroke-dasharray: 0;
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <svg>
            <rect></rect>            
        </svg>
        <div class="content">
            <h1>SVG Stroke Animation Effects</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                Sit blanditiis quibusdam expedita amet quis perferendis a nihil 
                debitis alias qui, incidunt omnis saepe magni facilis distinctio fugit id, neque doloribus!
            </p>
        </div>
    </div>
</body>
</html>
